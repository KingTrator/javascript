<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>C O N T A D O R</h1>
    </header>
    <section id="section">
        <div id="primeira">
            <p>
                Início:
                <input type="number" name="first" id="first">
            </p>
            <p>
                Fim:
                <input type="number" name="end" id="end">
            </p>
            <p>
                Passo:
                <input type="number" name="step" id="step">
            </p>
        </div>
        <div id="segunda">
            <input type="button" value="Resultado" id="button" onclick="contador()">
        </div>
        <div id="answer">

        </div>
    </section>
    <footer id="footer">
        <a href="https://github.com/KingTrator" target="_blank" rel="dofollow">&copy; KingTrátor</a>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
