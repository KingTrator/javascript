<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>
            Analisador de Números
        </h1>
    </header>
    <main>
        <div>
            <label for="number" id="label_number">Número (entre 1 e 100):</label>
            <input type="number" id="button" name="button" min="1" max="100" step="1">
            <button type="button" onclick="analisador()">Enviar</button>
            <select name="resultados" id="res"></select>
            <button type="button" id="buttontwo" onclick="finalizar()">Finalizar</button>

        </div>
    </main>
