<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div {
            background-color: green; 
            width: 300px; 
            height: 300px; 
            text-align: center; 
            line-height: 300px; 
            font-size: 2em;
        }

        div:hover {
            background-color: rgba(0, 0, 255, 0.534);
            color: black;
            font-weight: bold;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <!--Você pode pôr a função no HTML ou no CSS-->
    <div onclick="clicar()" id="area">Clique...</div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Obrigado :)'
        }
    </script>



    <!--Para descobrir mais Events do Js, você pode pesquisar DOM event list da mozilla.org-->
    
</body>
</html>
